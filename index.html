<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Example</title>
</head>
<body>

<!-- Section 1: Header -->
<h2 id="demo">Use JavaScript to Change Text</h2>

<p id="new">JavaScript can change the style of an HTML element.</p>

<!-- Section 2: Display Date and Time -->
<button type="button" onclick="displayDate()">
  Click me to display Date and Time.
</button>
<p id="demoz"></p>

<!-- JavaScript Section -->
<script>
  // Initialize the header text
  document.getElementById("demo").innerHTML = "What is up JavaScript!";

  // Function to change the style of the 'new' paragraph
  function myFunction() {
    var element = document.getElementById("new");
    element.style.fontSize = "10px";
    element.style.color = "purple";
    element.style.backgroundColor = "red";
  }

  // Function to change the image source
  function ou(sw) {
    var pic;
    if (sw == 0) {
      pic = "letsgo.jpg";
    } else {
      pic = "Oklahoma-Sooners-Logo.jpg";
    }
    document.getElementById('myImage').src = pic;
  }
</script>

<!-- Section 3: Buttons and Image -->
<button type="button" onclick="myFunction()">Click Me!</button>
<img id="myImage" src="letsgo.jpg" width="100" height="180">
<button type="button" onclick="ou(0)">Lets go</button>
<button type="button" onclick="ou(1)">ou</button>

<!-- Section 4: Video Object -->
<object data="ou.mp4" width="400" height="300"></object>

</body>
</html>
