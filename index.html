<!DOCTYPE html>
<html>
<body>

<h2 id = "demo">Use JavaScript to Change Text</h2>

<p id="new">JavaScript can change the style of an HTML element.</p>
<script>
document.getElementById("demo").innerHTML = "What is up Java Script!";
function myFunction() {
document.getElementById("new").style.fontSize = "-10px"; 
document.getElementById("new").style.color = "purple";
document.getElementById("new").style.backgroundColor = "red"; 
}
</script> 
<button type="button" onclick="myFunction()">Click Me!</button>
  
</body>
</html>
