<!DOCTYPE html>
<html>
<body>

<h2 id = "demo">Use JavaScript to Change Text</h2>

<p id="new">JavaScript can change the style of an HTML element.</p>

<button type="button"
onclick="document.getElementById('demoz').innerHTML = Date()">
Click me to display Date and Time.</button>
<p id="demoz"></p>

<script>
document.getElementById("demo").innerHTML = "What is up Java Script!";
function myFunction() {
document.getElementById("new").style.fontSize = "-10px"; 
document.getElementById("new").style.color = "purple";
document.getElementById("new").style.backgroundColor = "red"; 
}
function ou(sw) {
  var pic;
  if (sw == 0) {
    pic = "letsgo.jpg"
  } else {
    pic = "Oklahoma-Sooners-Logo.jpg"

  }  
  document.getElementById('myImage').src = pic;
}

</script> 
<button type="button" onclick="myFunction()">Click Me!</button>
<img id="myImage" src="letsgo.jpg" width="100" height="180">
<button type="button" onclick="ou(0)">Lets go</button>
<button type="button" onclick="ou(1)">ou</button>

  
</body>
</html>
